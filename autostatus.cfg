// Define 5 minute wait based on 400 FPS (~24000 frames per minute)
alias wait5min "wait 24000; callbackfromwait" // RIGHT NOW ITS 1 MINUTE PLEASE CHaMGNE LATER

// Looping status command
alias statuscycle "clear; echo [Status Cycle] Running; echo; status; wait 500; echo __DONE__; echo; wait5min"
alias callbackfromwait "statuscycle"

// Start & stop commands
alias start_statuscycle "statuscycle"
alias stop_statuscycle "alias statuscycle \"\"; echo [Status Cycle] Stopping"

// Start automatically
start_statuscycle
